   <h2>はじめに</h2>
   <p>新型コロナウイルスが猛威をふるい、旅行はおろか、</p>
   <p>思うように外出ができない日々が続いていたことでしょう。</p>
   <p>新しい生活様式を強いられている中ではありますが、</p>
   <p>政府の取り組みであるGo To トラベルも本格的に始まり、</p>
   <p>少しずつではありますが、観光業に光が見えてきました。</p>
   <p>そこで、私が過去に訪れた観光地を紹介していきたいと思います！</p>
